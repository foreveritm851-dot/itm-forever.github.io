<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单可视化 Demo</title>
    <style>
        /* 这里是 CSS：控制网页的样子 */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            transition: background-color 0.5s ease; /* 让颜色变化有动画效果 */
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3; /* 鼠标悬停变色 */
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="title">你好！这是一个 Demo</h1>
        <p>点击下面的按钮，体验代码的交互。</p>
        <button onclick="changeStyle()">点击我变色</button>
    </div>

    <script>
        // 这里是 JavaScript：控制网页的行为
        function changeStyle() {
            // 定义一些好看的颜色
            const colors = ['#ffebee', '#e8f5e9', '#e3f2fd', '#fff3e0', '#f3e5f5'];
            // 随机选一个颜色
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // 改变背景颜色
            document.body.style.backgroundColor = randomColor;
            
            // 改变文字内容
            document.getElementById('title').innerText = "颜色已改变！";
        }
    </script>

</body>
</html>
